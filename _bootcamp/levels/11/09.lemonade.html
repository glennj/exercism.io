<section class='recipe-card'>
  <h1 class='recipe-name'>Honey Lemon Water</h1>
  <ul class='ingredients'>
    <li>1 tbsp honey</li>
    <li>½ lemon, juiced</li>
    <li>1 cup warm water</li>
  </ul>
  <section class='instructions'>
    Stir the honey and juice into the water until mixed.
    Drink slowly and enjoy!
  </section>
  <section class='commentary'>
    Best enjoyed first thing in the morning 🍋
  </section>
</section>
